<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js" libpath="../../lib/"
        include="jquery,jquery.mCustomScrollbar,echarts,admui-frame,layer"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <link href="view.css" rel="stylesheet" />
</head>

<body>
    <select id="dataSelect">
        <option value="seaweedField">海藻场</option>
        <option value="greenTide">悬浮绿潮藻</option>
    </select>
    <div class="Box" style="overflow:auto;" id="div1">
        <h2>海藻场定生海藻生物量变化</h2>
        <table id="tablelist1">
            <tbody id="seaweedfield_biomass">
            </tbody>
        </table>
        <h2>海藻场定生海藻月季平均生长率</h2>
        <table id="tablelist2">
            <tbody id="seaweedfield_growthrate">
            </tbody>
        </table>
    </div>
    <div class="Box" style="overflow:auto;" id="div2">
        <h2>悬浮绿潮藻的生物量</h2>
        <table id="tablelist3">
            <tbody id="greentide_biomass">
            </tbody>
        </table>
        <h2>悬浮绿潮藻月季平均生长率</h2>
        <table id="tablelist4">
            <tbody id="greentide_growthrate">
            </tbody>
        </table>
    </div>
    <!--页面js-->
    <script src="view.js"></script>
</body>

</html>
